<!DOCTYPE html>
<meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
<!-- three.js library -->
<script src='vendor/three.js/build/three.js'></script>
<script src='vendor/three.js/examples/js/libs/stats.min.js'></script>
<!-- ar.js -->
<script src="../build/ar-threex.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<!-- Bind window error for error handling -->
<script>
    window.addEventListener('error', function (event) {
        alert("ERROR: " + event.message + " at " + event.filename + " : " + event.lineno + " : " + event.colno);
    });
</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <script>
        ////////////////////////////////////////////////////////////////////////////////////
        //      Init
        ////////////////////////////////////////////////////////////////////////////////////

        // init renderer
        var renderer = new THREE.WebGLRenderer({
            alpha: true
        });
        renderer.setClearColor(new THREE.Color('lightgrey'), 0)
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute'
        renderer.domElement.style.top = '0px'
        renderer.domElement.style.left = '0px'
        document.body.appendChild(renderer.domElement);

        // array of functions for the rendering loop
        var onRenderFcts = [];
        var arToolkitContext, arMarkerControls, markerGroup;

        // init scene and camera
        var scene = new THREE.Scene();

        ////////////////////////////////////////////////////////////////////////////////////
        //      Initialize a basic camera
        ////////////////////////////////////////////////////////////////////////////////////

        // Create a camera
        var camera = new THREE.Camera();
        scene.add(camera);

        markerGroup = new THREE.Group
        scene.add(markerGroup)

        //////////////////////////////////////////////////////////////////////////////
        //          handle arToolkitSource
        //////////////////////////////////////////////////////////////////////////////

        var artoolkitProfile = new THREEx.ArToolkitProfile()
        artoolkitProfile.sourceWebcam()

        var arToolkitSource = new THREEx.ArToolkitSource(artoolkitProfile.sourceParameters)

        arToolkitSource.init(() => {
            arToolkitSource.domElement.addEventListener('canplay', () => {
                console.log(
                    'canplay',
                    'actual source dimensions',
                    arToolkitSource.domElement.videoWidth,
                    arToolkitSource.domElement.videoHeight
                );

                initARContext();
            });

            window.arToolkitSource = arToolkitSource;
            onResize();
        });

        // handle resize
        window.addEventListener('resize', function () {
            onResize()
        })
        function onResize() {
            arToolkitSource.onResizeElement()
            arToolkitSource.copyElementSizeTo(renderer.domElement)
            if (window.arToolkitContext.arController !== null) {
                arToolkitSource.copyElementSizeTo(window.arToolkitContext.arController.canvas)
            }
        }

        //////////////////////////////////////////////////////////////////////////////
        //          initialize arToolkitContext
        //////////////////////////////////////////////////////////////////////////////
        function initARContext() {
            console.log('initARContext()');

            // CONTEXT
            arToolkitContext = new THREEx.ArToolkitContext(artoolkitProfile.contextParameters)

            arToolkitContext.init(() => {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());

                arToolkitContext.arController.orientation = getSourceOrientation();
                arToolkitContext.arController.options.orientation = getSourceOrientation();

                console.log('arToolkitContext', arToolkitContext);
                window.arToolkitContext = arToolkitContext;
            });

            // MARKER
            arMarkerControls = new THREEx.ArMarkerControls(arToolkitContext, markerGroup, {
                type: 'pattern',
                patternUrl: THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro',
            })

            console.log('ArMarkerControls', arMarkerControls);
            window.arMarkerControls = arMarkerControls;
        }

        function getSourceOrientation() {
            if (!arToolkitSource) {
                return null;
            }

            console.log(
                'actual source dimensions',
                arToolkitSource.domElement.videoWidth,
                arToolkitSource.domElement.videoHeight
            );

            if (arToolkitSource.domElement.videoWidth > arToolkitSource.domElement.videoHeight) {
                console.log('source orientation', 'landscape');
                return 'landscape';
            } else {
                console.log('source orientation', 'portrait');
                return 'portrait';
            }
        }

        // update artoolkit on every frame
        onRenderFcts.push(function () {
            if (!arToolkitContext || !arToolkitSource || !arToolkitSource.ready) {
                return;
            }

            arToolkitContext.update(arToolkitSource.domElement)
        })

        //////////////////////////////////////////////////////////////////////////////
        //      Load and display the GLTF model
        //////////////////////////////////////////////////////////////////////////////
        var loader = new THREE.GLTFLoader();
        loader.load('test.gltf', function (gltf) {
            // Set the position and scale of the model
            gltf.scene.position.set(0, 0, 0);  // Adjust the position
            gltf.scene.scale.set(1, 1, 1);     // Adjust the scale

            // Add the model to the marker scene
            markerGroup.add(gltf.scene);
        });

        //////////////////////////////////////////////////////////////////////////////
        //      render the whole thing on the page
        //////////////////////////////////////////////////////////////////////////////
        var stats = new Stats();
        document.body.appendChild(stats.dom);
        // render the scene
        onRenderFcts.push(function () {
            renderer.render(scene, camera);
            stats.update();
        })

        // run the rendering loop
        var lastTimeMsec = null
        requestAnimationFrame(function animate(nowMsec) {
            // keep looping
            requestAnimationFrame(animate);
            // measure time
            lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60
            var deltaMsec = Math.min(200, nowMsec - lastTimeMsec)
            lastTimeMsec = nowMsec
            // call each update function
            onRenderFcts.forEach(function (onRenderFct) {
                onRenderFct(deltaMsec / 1000, nowMsec / 1000)
            })
        })
    </script>
</body>
